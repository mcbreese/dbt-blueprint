
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'dbt_blueprint'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'connection_databricks'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
models:
  dbt_blueprint:
    +persist_docs:
      relation: true
      columns: true
    contracts: 
      enabled: true

    # Config indicated by + and applies to all files under models/staging/
    staging:
      +enabled: true
      +tags: ["bronze", "staging"] # all staging should be tagged with minimum ["bronze", "staging"]
      +materialized: view
      +schema: staging #recommended to define separate schemas for our separate subfolders
      +docs:
        node_color: "#CD7F32" # bronze color

    intermediate:
      +tags: ["bronze", "intermediate"] # all intermediate should be tagged with minimum ["bronze", "intermediate"]
      +materialized: view # options: view or ephemerally
      +schema: intermediate #recommended to define separate schemas for our separate subfolders
      +docs:
        node_color: "#A0A0A0" # silver color
    
    marts:
      +tags: ["silver", "marts"] # all marts should be tagged with minimum ["silver", "marts"]
      +materialized: table # best practices is to config a mart as table or incremental load
      +schema: marts #recommended to define separate schemas for our separate subfolders
      +docs:
        node_color: "#FFD700" # gold color
    
    semantic:
      +materialized: table 
      +schema: semantic 

